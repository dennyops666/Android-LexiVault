[versions]
agp = "8.2.2"
kotlin = "1.9.0"
compose-compiler = "1.5.1"
core-ktx = "1.12.0"
junit = "4.13.2"
junit-ext = "1.1.5"
espresso = "3.5.1"
lifecycle = "2.7.0"
activity-compose = "1.8.2"
compose-bom = "2024.01.00"
room = "2.6.1"
hilt = "2.48"
retrofit = "2.9.0"
okhttp = "4.12.0"
